{% extends "base.html" %}
{% block content %}
<h2>Registros de activación</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Cédula</th>
      <th>Sistema</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    {% for r in registros %}
    <tr>
      <td>{{ r.cc }}</td>
      <td>{{ r.sistema }}</td>
      <td>
        <form method="post" style="display:inline;">
          <input type="hidden" name="delete" value="{{ loop.index0 }}">
          <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar este registro?')">Eliminar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
